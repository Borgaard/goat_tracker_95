<div class="row">
  <div class="col-md-12">
    <h3><a ng-href="/goats/map">Click here</a> to see a map of all goats.</h3>
  </div>

  <div class="col-xs-12 col-md-6"  ng-repeat="goat in goatsIndexCtrl.goats">
    <div class="thumbnail">
      <img src="{{goat.image_url}}" alt="{{goat.name}}" >
      <div class="caption">
        <h3>{{goat.name}}</h3>
        <p><a ng-href="goats/{{goat.id}}" class="btn btn-primary" role="button">Click to view</a></p>
      </div>
    </div>
  </div>
</div>
